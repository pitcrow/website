  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update `class="theme-auto"` with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Email | Pitcrow Games</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

  <body>

      <div class="column">
        <nav role="navigation">
          <a href="index.html" aria-label="Back to homepage">‚Üê Back to main page</a>
        </nav>

        <h1>Contact Us</h1>

        <section aria-labelledby="analytics-heading">
          <p>If you have any questions, feel free to reach out to us at: <a id="email" href="#"></a></p>

          <script>
            var user = "pitcrowgames";
            var domain = "gmail.com";
            var email = user + "@" + domain;
            var link = document.getElementById("email");
            link.innerText = email;

    </div>

</html>
