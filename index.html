<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Pitcrow Games</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Games from Ideas.">

    <!-- Keywords -->
    <meta name="keywords" content="pitcrow, pitcrow games, games, ideas, games from ideas">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://pitcrow.com">

    <!-- Author Information -->
    <meta name="author" content="Pitcrow Games">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Pitcrow Games</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Games from Ideas.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- YouTube Alt -->
              <a class="button button-yt-alt" href="https://www.youtube.com/@pitcrow" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>
              
              <!-- X -->
              <a class="button button-x" href="https://x.com/pitcrowgames" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>

              <!-- Facebook -->
              <a class="button button-faceb" href="https://www.facebook.com/pitcrowgames" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Facebook</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/pitcrowgames" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- Steam -->
              <a class="button button-steam" href="https://steamcommunity.com/id/pitcrowgames" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/steam.svg" alt="Steam Logo">Steam</a>

              <!-- Generic Email -->
              <a class="button button-default" href="contact.html" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a>

              <script>
                var user = "pitcrowgames";
                var domain = "gmail.com";
                document.getElementById("email").innerText = user + "@" + domain;
              </script>
      </div>
    </div>
  </div>

</body>

</html>
